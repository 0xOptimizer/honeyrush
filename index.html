<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeyrush üçØüêù</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container-groups" data-group="start">
        <div class="center-position">
            <!-- Logo -->
            <img class="wobble-wobble" src="assets/images/honeyrush_logo.png" width="350" height="350" style="position: relative; z-index: 2;">

            <!-- Buttons! -->
            <div class="button-container">
                <button type="button" class="navigate-btn start-menu-btn" data-group="game">
                    PLAY
                </button>
            </div>
            <div class="button-container">
                <button type="button" class="navigate-btn start-menu-btn" data-group="leaderboard">
                    LEADERBOARD
                </button>
            </div>
            
            </div>
            </div>
            
            <!-- Game container, hidden by default -->
            <div class="container-groups" data-group="game" style="display: none;">
                <div class="info">
                    Points: <span class="points">0</span>
                </div>
                <div class="button-container">
                    <button type="button" class="how_to_play-btn">
                        ?
                    </button>
                </div>
                <div id="grid"></div>
            </div>
            
            <!-- Leaderboard container, hidden by default -->
            <div class="container-groups" data-group="leaderboard" style="display: none;">
                <h2>Leaderboard</h2>
                <ul class="leaderboard-list">
                    <li>Player 1: <span class="player-score">100</span></li>
                    <li>Player 2: <span class="player-score">80</span></li>
                    <li>Player 3: <span class="player-score">60</span></li>
                    <li>Player 4: <span class="player-score">40</span></li>
                    <li>Player 5: <span class="player-score">20</span></li>
                </ul>
            </div>
            
            <script>
                // Script to handle the navigation between the game and leaderboard
                const leaderboardBtn = document.querySelector('.start-menu-btn');
                const leaderboardContainer = document.querySelector('[data-group="leaderboard"]');
                const gameContainer = document.querySelector('[data-group="game"]');
            
                leaderboardBtn.addEventListener('click', function() {
                    // Hide the game and show the leaderboard
                    gameContainer.style.display = 'none';
                    leaderboardContainer.style.display = 'block';
                });
            </script>
            <!-- Background Music Audio -->
    <audio id="background-music" loop>
        <source src="assets/bg music/Festive Mixtape.mp3" type="audio/mpeg">
    </audio>

    <!-- Button to toggle music -->
    <button id="music-toggle" class="music-button">Turn On Music</button>
            


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/game.js"></script>
<script src="assets/js/utilities.js"></script>
<script src="assets/js/instrument.js"></script>
</html>
