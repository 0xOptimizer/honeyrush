<body>
    <div class="container-groups" data-group="start">
        <div class="center-position" style="top: 45%;">
            <!-- Logo -->
            <img class="wobble-wobble" src="assets/images/honeyrush_logo.png" width="350" height="350" style="position: relative; z-index: 2;">

            <!-- Buttons! -->
            <div class="button-container">
                <button type="button" class="navigate-btn start-menu-btn" data-group="game">
                    <span class="text-outlined">PLAY</span>
                </button>
            </div>
            <div class="button-container">
                <button type="button" class="navigate-btn start-menu-btn" data-group="leaderboard" style="background-color: rgba(252, 155, 223, 1);">
                    <span class="text-outlined">LEADERBOARD</span>
                </button>
            </div>
            <div class="multi-button-container">
                <button type="button" class="mute-sound-btn start-menu-btn" data-active="false" style="width: 70px; background-color: rgba(252, 155, 223, 1);">
                    <img src="assets/images/volume.png" width="24" height="24">
                </button>
                <button type="button" class="mute-music-btn start-menu-btn" data-active="false" style="width: 70px; background-color: rgba(252, 155, 223, 1);">
                    <img src="assets/images/music.png" width="24" height="24">
                </button>
                <a href="https://github.com/0xOptimizer/honeyrush" target="_blank" class="start-menu-btn" style="width: 113px; background-color: rgba(252, 155, 223, 1);">
                    <img src="assets/images/github.png" width="24" height="24">
                </a>
            </div>
            <!-- <div class="start-menu-footer">
                by Harlene & Josh
            </div> -->
            <div class="bee"></div>
        </div>
    </div>
            
    <!-- Game container, hidden by default -->
    <div class="container-groups" data-group="game" style="display: none;">
        <div class="info">
            <div class="">
                <span class="points text-outlined">0</span>
            </div>
            <div class="bees-container">
                <span class=""><span class="bees">20</span> MOVES LEFT</span>
            </div>
            <div class="bee-emoji-container">
                <img class="bee-emoji" src="assets/images/smile_SoulGIE.png" width="164" height="164">
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="how_to_play-btn">
                <img src="assets/images/mark.png" alt="Help Icon" class="button-icon" />
            </button>
            <button type="button" class="how_to_powerup-btn">
                <img src="assets/images/mark.png" alt="Help Icon" class="button-icon" />
            </button>
        </div>
        <div id="grid"></div>
    </div>
    
    <!-- Leaderboard container, hidden by default -->
    <div class="container-groups" data-group="leaderboard" style="display: none;">
        <h2>
            <span class="leaderboard-return-btn navigate-btn text-outlined" data-group="start">&nbsp;&lt;&nbsp;</span>
            Leaderboard
        </h2>
        <ul class="leaderboard-list">
            <li>Player 1: <span class="player-score">100</span></li>
            <li>Player 2: <span class="player-score">80</span></li>
            <li>Player 3: <span class="player-score">60</span></li>
            <li>Player 4: <span class="player-score">40</span></li>
            <li>Player 5: <span class="player-score">20</span></li>
        </ul>
        
    </div>

    <!-- Input name -->
    <div class="container-groups" data-group="save" style="display: none; top: -500px;">
        <img class="save-img" src="assets/images/full_SoulGIE.png" alt="Game complete!" width="256" height="256">
        <div class="info" style="margin-top: 20px;">
            <span class="points text-outlined">0</span>
        </div>
        <div class="info" style="margin-top: 20px;">
            <label>Your name:</label>
            <input type="text" name="name" autocomplete="off">
        </div>
        <div class="button-container">
            <button type="button" class="save-screen-btn submit_score-btn">
                <span class="text-outlined">Submit Score!</span>
            </button>
        </div>
        <div class="bee"></div>
    </div>

    <audio id="bgm-festive_mixtape" preload="auto" loop>
        <source src="assets/bg music/Festive Mixtape.mp3" type="audio/mpeg">
    </audio>

    <audio id="bgm-creme_brulee" preload="auto" loop>
        <source src="assets/bg music/Creme Brulee - Oneul.mp3" type="audio/mpeg">
    </audio>

    <audio id="button_click_soft" src="assets/audio/button_click_soft.mp3" preload="auto"></audio>
